<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
     @font-face {
    font-family: 'MyCustomFont'; /* Name you choose to refer to the font */
    src: url("assets/fonts/Figtree-VariableFont_wght.ttf") format('truetype'); /* Path to your TTF file */
    font-style:normal;
    font-display: swap; /* Helps control font loading behavior */
     }
    * {
  margin: 0px;
  padding: 0px;
  font-family: 'MyCustomFont';
  }
    .attribution {
      font-size: 11px;
      text-align: center;
      position: absolute;
      bottom: 0;
    }
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
    body{
      background-color: #f5d04e;
      display: flex;
      justify-content: center;
      margin-top: 20vh;
    }
    .container{
      background-color: white;
      height: 60vh;
      width: 20vw;
      border-radius: 20px;
      padding: 20px;
      padding-bottom: 20px;
      border:1px solid black;
      box-shadow: 10px 10px 0px 0px rgba(0,0,0,1);
      display: flex;
      flex-direction: column;
      gap:12px;
    }
    .image img{
      object-fit: contain;
      border-radius: 10px;
    }
    .tag{
      background-color: #f5d04e;
      padding: 4px 12px;
      border-radius: 5px;
      font-weight: bolder;
    }
    .description{
      color: gray;
    }
    .title:hover{
      cursor: pointer;
      color: #f5d04e;
    }
   .section{
    display: flex;
    align-items: center;
    justify-content:flex-start;
    gap:10px;
   }
   .section p{
    font-weight: bolder;
    font-size: large;
   }
  </style>
</head>

<body>
  <div class="container">
    <div class="image">
      <img src="assets/images/illustration-article.svg" alt="article-img" width="100%" >
    </div>
    <p><span class="tag">Learning</span></p>
    <p>Published 21 Dec 2023</p>
    <h2 class="title">HTML & CSS foundations</h2>
    <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <div class="section"><img src="assets/images/image-avatar.webp" alt="logo" height="50vh"><p>Greg Hooper</p></div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Shrinath Patel</a>.
  </footer>
</body>

</html>
