<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @font-face {
      font-family: "page-font";
      src: url(assets/fonts/Inter-VariableFont_slnt\,wght.ttf);
    }
    * {
      margin: 0;
      padding: 0;
      background-color: var(--black);
      color: white;
    }

    :root {
      --black: #141414;
      --button: #333333;
      --divColor: #1f1f1f;
      --green: #c4f82a;
      font-family: "page-font";
    }

    .attribution {
      font-size: 11px;
      text-align: center;
      position: absolute;
      bottom: 0%;
      left: 40%;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: var(--divColor);
      height: 450px;
      width: 300px;
      border-radius: 10px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      text-align: center;
      gap: 12px;
      

    }
    img{
      border-radius: 50%;
      height: 100px;
      width: 100px;
      align-self: center;
    }
    button{
      background-color: var(--button);
      height: 40px;
      border-radius: 10px;
      border-style: none;
      font-weight: bold;
      font-size: small;
    }
    button:hover{
      cursor: pointer;
      background-color: var(--green);
      color: var(--divColor);
    }
    .bio{
      font-weight:lighter;
      font-size: small;
      background-color: var(--divColor);
    }
    .title{
      background-color: var(--divColor);
      font-weight: 400;
    }
    .sub-title{
      background-color: var(--divColor);
      color: var(--green);
      font-size: small;
      font-weight:bold ;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="assets/images/avatar-jessica.jpeg" alt="logo" height="100px">
    <h3 class="title">Jessica Randall</h3>
   <p class="sub-title"> London, United Kingdom</p>
    <p class="bio">"Front-end developer and avid reader."</p>
    <button>GitHub</button> 
    <button>Frontend Mentor</button> 
    <button>LinkedIn</button> 
    <button>Twitter</button> 
    <button>Instagram</button> 
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Shrinath Patel</a>.
  </div>
</body>

</html>
